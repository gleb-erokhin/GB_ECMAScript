<body>
    <script>
        // Задание 1
        
        // Дан массив const arr = [1, 5, 7, 9] с помощью Math.min и spread оператора, найти минимальное число в массиве, 
        // решение задание должно состоять из одной строки
        const arr = [3, 5, 7, 9];

        function minFunc(arr) {
            return Math.min(...arr);
        };

        console.log(minFunc(arr));
    </script>
