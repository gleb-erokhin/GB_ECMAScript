        const data = [1, 2, 3, 4, 5, 6]

        function getEvenNumbers(array) {
            const result = [];
            for (let i = 0; i < array.length; i++) {
                const element = array[i];
                if (element % 2 === 0) {
                    result.push(element)
                }
            }
            return result
        }
