        // Напишите функцию getEvenNumbers, которая принимает массив чисел в качестве аргумента и возвращает новый массив, содержащий только четные числа.

        const data = [1, 2, 3, 4, 5, 6]

        // --- через fiilter ---

        function getEvenNumbers(array) {
            const result = [];
            for (let i = 0; i < array.length; i++) {
                const element = array[i];
                if (element % 2 === 0) {
                    result.push(element)
                }
            }
            return result
        }

        // console.log(getEvenNumbers(data));

        // --- через fiilter ---

        function getEvenNumbers2(nums) {
            // для каждого значения из массива filter будет запускать стрелоную функцию и выдавать treu / false
            return nums.filter((item) => {
                // если значение удовлетворяет условию, то значение идет в новый массив
                return item % 2 === 0;
            })
        }

        // console.log(getEvenNumbers2(data));

        // --- через map ---

        function getEvenNumbers3(nums) {
            // метод map работает как foreach, но возвращает новый массив
            const result = []
            nums.map((el) => {
                if (el % 2 === 0) {
                    result.push(el);
                }
            });
            return result;
        }

        // Напишите функцию calculateAverage, которая принимает массив чисел в качестве аргумента и возвращает среднее значение этих чисел.
        const numArray = [2, 6, 5, 9, 3, 5, 4]

        function calculateAverage(array) {
            let result = 0;
            for (let i = 0; i < array.length; i++) {
                const element = array[i];
                result += element; 
            }
            return result / array.length;
        }

        // console.log(calculateAverage(numArray));
        
        // --- через reduce ---

        function calculateAverage2(array) {
            // reduce складывает лементы массива в себе. как аккумулятор
            // sum накапливает сумму, el каждый элемент массива который складывается
            // 0 в конце reduce означает что переменная sum = 0, с этого начинается суммирование
            // для получения срезднего значения делим на длинну массива
            return array.reduce((sum, el) => sum += el, 0) / array.length;
        }
